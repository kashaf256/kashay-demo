<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #f4f4f4;
        }
        header .logo img {
            max-width: 100px;
        }
        nav ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            text-decoration: none;
            color: rgba(234, 241, 243, 0.886);
        }
        .hero-image {
            position: relative;
            text-align: center;
        }
        .hero-image img {
            max-width: 100%;
            height: auto;
        }
        .hero-image h1 {
            font-family: 'Pacifico', cursive;
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: rgb(248, 245, 245);
            text-shadow: 2px 2px 4px rgba(145, 138, 138, 0.7);
        }
        .hero-image p {
            position: absolute;
            bottom: 10%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: rgb(248, 245, 245);
            font-family: Arial, sans-serif;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
        }
        #home img {
            width: 80%;
            height: 150px;
            object-fit: cover;
        }
        .gallery img {
            width: 30%;
            height: auto;
            margin: 5px;
        }
        .grid {
            display: flex;
            flex-wrap: wrap;
        }
        .card {
            flex: 1 1 30%;
            padding: 10px;
            box-shadow: 0 4px 8px 0 rgba(173, 170, 170, 0.749);
            margin: 10px;
            text-align: center;
        }
        .logo {
            display: flex;
            align-items: center;
        }
        .logo img {
            height: 50px;
            margin-right: 10px;
        }
        section#guide {
            background: url('path/to/background-image.jpg') no-repeat center center;
            background-size: cover;
            color: rgb(233, 241, 242);
            padding: 20px;
        }
        #guide h2 {
            color: black;
        }
        .guide-item {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
        }
        .guide-item img {
            width: 150px;
            height: auto;
            margin-right: 20px;
            border-radius: 10px;
        }
        .guide-item div {
            flex: 1;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #a9a9abae;
            position: relative;
            width: 100%;
        }
        .hidden {
            display: none;
        }
        .see-more {
            display: block;
            width: 100%;
            text-align: center;
            padding: 10px 20px;
            background-color: #919397;
            color: white;
            cursor: pointer;
            margin-top: 10px;
            border: none;
        }
        /* Contact Us Section Styles */
        #contact h2 {
            color: black;
            margin: 10px 0;
        }
        #contact p {
            color: black;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            width: 300px;
        }
        .login-container h2 {
            margin-bottom: 20px;
            text-align: center;
        }
        .login-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #ffc107;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 16px;
        }
        .login-container button:hover {
            background-color: #95938f61;
        }
        .login-container a {
            display: block;
            text-align: center;
            margin-top: 10px;
            text-decoration: none;
            color: #007bff;
        }
        .login-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <main>
        <section class="hero">
            <div class="hero-content">
                <h1>Your next car is waiting for you here...</h1>
                <button>979 963 Offers</button>
            </div>
            <div class="hero-image">
                <img src="car logos.jpg" alt="Person holding car images">
            </div>
        </section>
        <section id="contact">
            <h2>Contact Us</h2>
            <p>Email: info@dynamictrio612.com | Phone: +923152458514, +923246110258, +923184916642</p>
        </section>
        <footer>
            <p>&copy; 2025 Cars Garage | Designed by: Arfa, Kashaf, Sumbal</p>
        </footer>
    </main>
    <div class="login-container">
        <h2>Login</h2>
        <input type="text" placeholder="Email address or phone number">
        <input type="password" placeholder="Password">
        <button>Log In</button>
        <a href="#">Forgotten Password?</a>
        <button>Create New Account</button>
    </div>
</body>
</html>
